<div class="alert alert-danger alert-dismissible fade show" *ngIf="error">{{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #auth="ngForm" (ngSubmit)="onSubmit(auth)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" ngModel name="email" email required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel
            name="password" password required minlength="5">
    </div>
    <div>
        <button class="btn bg-primary" type="submit" [disabled]="!auth.valid">
            {{isLoginMode?'Login':'Sign Up'}}
        </button> |
        <button class="btn bg-primary" type="button" (click)="onSwitch()">Switch to
            {{isLoginMode?'Sign Up':'Login'}}
        </button>

    </div>

</form>
